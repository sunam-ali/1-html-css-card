<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-one</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="container">
        <div class="card-container">
            <img src="Assets/sho.jpg" alt="product-img">
            <div class="product-details">
                <h2>Product Details</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium quae doloremque</p>
            </div>
            <div class="price-details">
                <div class="left-box">
                    <img src="Assets/order.png" alt="icon">
                    <div class="amount-box">
                        <p>Amount</p>
                        <p>50$</p>
                    </div>
                </div>
                <div class="right-box">
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="action-buttons">
                <button class="payment-btn">Proceed to Payment</button>
                <button class="cancle-btn">Cancle Order</button>
            </div>
        </div>
    </main>
</body>
</html>
